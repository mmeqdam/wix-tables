<div *ngIf="isLoading;else mainContent" class="d-flex justify-content-center w-100 " style="margin-top: 30vh;">
  <div class="card" style="background-color: unset !important; border: unset !important; ">
       <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration="1s"></p-progressSpinner>
   </div>
</div>

<ng-template #mainContent>

  <div class="row  m-0 p-0 flex-row-reverse gap-0">
    <div class="col-md-2 m-0 p-0 col-4">
      <app-project-card [project]="{

        title:'اسم المشروع',
        notes:'رقم المشروع',
        summary:'الطلاب ',
        time:'الصف',
        startDate:'تاريخ البدء',
        endDate:'تاريخ النهاية',
        description:'تاريخ العرض',
        objectives:'ملاحظات المعلم',
        evaluationCriteria:'نسبة الانجاز',
        materialsAndTools:'جودة العمل',
        date:'الشراكة والتعاون ',
        school:'الابداع',
        steps:'الدرجة النهائية'
      }"></app-project-card>
    </div>
    <div class="col row justify-content-end gap-0 flex-nowrap m-0 p-0" style="scroll-snap-type: x mandatory;">
      <app-project-card class="col p-0 m-0"  *ngFor="let project of projects | slice: (currentSlice*chunkAmount) : (currentSlice*chunkAmount)+chunkAmount" [project]="project"></app-project-card>
    </div>
  </div>
  <div class="d-flex justify-content-center">

<div class="card flex justify-content-center">
  <p-paginator (onPageChange)="currentSlice = $event.page ?? 0;chunkAmount = $event.rows ?? 2" [first]="0" [rows]="chunkAmount" [totalRecords]="projects.length"  [rowsPerPageOptions]="[1,2,3,4,5,10,15,20,25]"></p-paginator>
</div>
  </div>
</ng-template>
