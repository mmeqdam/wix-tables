<div *ngIf="isLoading;else mainContent" class="d-flex justify-content-center w-100 " style="margin-top: 30vh;">
  <div class="card" style="background-color: unset !important; border: unset !important; ">
       <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration="1s"></p-progressSpinner>
   </div>
</div>

<ng-template #mainContent>

  <div class="d-flex flex-row-reverse">
    <div class="border border-3 border-wahit">

      <app-project-card [project]="{

title:'اسم المشروع',
        notes:'رقم المشروع',
        summary:'الطلاب ',
       time:'الصف',
        startDate:'تاريخ البدء',

        endDate:'تاريخ النهاية',


        description:'تاريخ العرض',

        objectives:'ملاحظات المعلم',
        evaluationCriteria:'نسبة الانجاز',
        materialsAndTools:'جودة العمل',
        date:'الشراكة والتعاون ',
        school:'الابداع',

        steps:'الدرجة النهائية',
        
        _createdDate:'',
        _id:'',
        _owner:'',
        _updatedDate:''
      }"></app-project-card>
    </div>
    <div class="d-flex flex-row overflow-x-scroll justify-content-around">
      <app-project-card *ngFor="let project of projects" [project]="project"></app-project-card>
    </div>
  </div>
</ng-template>
